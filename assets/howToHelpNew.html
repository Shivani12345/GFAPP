<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>How to Help</title>
  </head>
  <body>

    <div class="wrapper sticky-w">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="head">
              <h3>Contact By Region</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="white-d">
              <p>
                Select region for contact details of who can help
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="wrapper map">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h4>Select a Region</h4>
            <div id="map" class="mx-auto"></div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/mapdata.js"></script>
    <script src="js/countrymap.js"></script>
  </body>
</html>
